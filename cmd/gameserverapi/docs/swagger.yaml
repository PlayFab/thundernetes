          +optional
      configMap:
        $ref: '#/definitions/v1.ConfigMapVolumeSource'
        description: |-
          configMap represents a configMap that should populate this volume
          +optional
      csi:
        $ref: '#/definitions/v1.CSIVolumeSource'
        description: |-
          csi (Container Storage Interface) represents ephemeral storage that is handled by certain external CSI drivers (Beta feature).
          +optional
      downwardAPI:
        $ref: '#/definitions/v1.DownwardAPIVolumeSource'
        description: |-
          downwardAPI represents downward API about the pod that should populate this volume
          +optional
      emptyDir:
        $ref: '#/definitions/v1.EmptyDirVolumeSource'
        description: |-
          emptyDir represents a temporary directory that shares a pod's lifetime.
          More info: https://kubernetes.io/docs/concepts/storage/volumes#emptydir
          +optional
      ephemeral:
        $ref: '#/definitions/v1.EphemeralVolumeSource'
        description: |-
          ephemeral represents a volume that is handled by a cluster storage driver.
          The volume's lifecycle is tied to the pod that defines it - it will be created before the pod starts,
          and deleted when the pod is removed.

          Use this if:
          a) the volume is only needed while the pod runs,
          b) features of normal volumes like restoring from snapshot or capacity
             tracking are needed,
          c) the storage driver is specified through a storage class, and
          d) the storage driver supports dynamic volume provisioning through
             a PersistentVolumeClaim (see EphemeralVolumeSource for more
             information on the connection between this volume type
             and PersistentVolumeClaim).

          Use PersistentVolumeClaim or one of the vendor-specific
          APIs for volumes that persist for longer than the lifecycle
          of an individual pod.

          Use CSI for light-weight local ephemeral volumes if the CSI driver is meant to
          be used that way - see the documentation of the driver for
          more information.

          A pod can use both types of ephemeral volumes and
          persistent volumes at the same time.

          +optional
      fc:
        $ref: '#/definitions/v1.FCVolumeSource'
        description: |-
          fc represents a Fibre Channel resource that is attached to a kubelet's host machine and then exposed to the pod.
          +optional
      flexVolume:
        $ref: '#/definitions/v1.FlexVolumeSource'
        description: |-
          flexVolume represents a generic volume resource that is
          provisioned/attached using an exec based plugin.
          +optional
      flocker:
        $ref: '#/definitions/v1.FlockerVolumeSource'
        description: |-
          flocker represents a Flocker volume attached to a kubelet's host machine. This depends on the Flocker control service being running
          +optional
      gcePersistentDisk:
        $ref: '#/definitions/v1.GCEPersistentDiskVolumeSource'
        description: |-
          gcePersistentDisk represents a GCE Disk resource that is attached to a
          kubelet's host machine and then exposed to the pod.
          More info: https://kubernetes.io/docs/concepts/storage/volumes#gcepersistentdisk
          +optional
      gitRepo:
        $ref: '#/definitions/v1.GitRepoVolumeSource'
        description: |-
          gitRepo represents a git repository at a particular revision.
          DEPRECATED: GitRepo is deprecated. To provision a container with a git repo, mount an
          EmptyDir into an InitContainer that clones the repo using git, then mount the EmptyDir
          into the Pod's container.
          +optional
      glusterfs:
        $ref: '#/definitions/v1.GlusterfsVolumeSource'
        description: |-
          glusterfs represents a Glusterfs mount on the host that shares a pod's lifetime.
          More info: https://examples.k8s.io/volumes/glusterfs/README.md
          +optional
      hostPath:
        $ref: '#/definitions/v1.HostPathVolumeSource'
        description: |-
          hostPath represents a pre-existing file or directory on the host
          machine that is directly exposed to the container. This is generally
          used for system agents or other privileged things that are allowed
          to see the host machine. Most containers will NOT need this.
          More info: https://kubernetes.io/docs/concepts/storage/volumes#hostpath
          ---
          TODO(jonesdl) We need to restrict who can use host directory mounts and who can/can not
          mount host directories as read/write.
          +optional
      iscsi:
        $ref: '#/definitions/v1.ISCSIVolumeSource'
        description: |-
          iscsi represents an ISCSI Disk resource that is attached to a
          kubelet's host machine and then exposed to the pod.
          More info: https://examples.k8s.io/volumes/iscsi/README.md
          +optional
      name:
        description: |-
