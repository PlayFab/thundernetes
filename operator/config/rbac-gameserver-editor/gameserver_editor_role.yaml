# permissions for GameServer Pods (specifically the sidecar) to watch and patch GameServer CRs and GameServerDetail
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gameserver-editor-role
rules:
- apiGroups:
  - mps.playfab.com
  resources:
  - gameservers
  verbs:
  - list
  - watch
- apiGroups:
  - mps.playfab.com
  resources:
  - gameservers/status
  verbs:
  - patch
- apiGroups:
  - mps.playfab.com
  resources:
  - gameserverdetails
  verbs:
  - get
  - patch